version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "9077:8000"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/app077
      - REDIS_URL=redis://redis:6379

  frontend:
    build: ./frontend
    ports:
      - "10077:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:9077

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: app077
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
